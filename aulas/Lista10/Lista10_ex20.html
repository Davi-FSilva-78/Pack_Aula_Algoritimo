<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhando a Poupança</title>
</head>
<body>
    <label>
        <h3>Insira quantos depositos fez no banco xpto?</h3>
        <input type="number" id="input_qtd_depositos">
    </label>
    <br>

    <label>
        <h3>Insira o valor desses depósitos?</h3>
        <input type="number" id="input_valor_deposito">
    </label>
    <br>

    <button onclick="exibir()">Acompanhar grana</button>

    <div id="div_msm"></div>
</body>
</html>

<script>
// Crie um programa no qual:   
// a) O usuário informa quantos depósitos ele fez no banco   
// b) O usuário informa o valor de cada depósito, pois ele sempre depositava exatamente o mesmo valor   
// c) Ao clicar em "Acompanhar grana", deve aparecer o valor, mês a mês, como neste exemplo   
//     1º Mês: R$ 500.00   
//     2º Mês: R$ 1000.00   
//     3º Mês: R$ 1500.00   
//     4º Mês: R$ 2000.00   
//     5º Mês: R$ 2500.00  
//     Total guardado: R$2500.00   
// No exemplo acima, o usuário informou 5 depósitos e 500 por depósito. 

    function exibir () {
        var qtd_deposito = Number(input_qtd_depositos.value);        
        var valor_deposito = Number(input_valor_deposito.value);        
        
        var saldo = 0;
        var mensagem = '';

        
        for (i = 1; i <= qtd_deposito; i++) {
            saldo += valor_deposito;
            mensagem += ` ${i}º Mês: R$ ${saldo.toFixed(2)};<br>`
        
        }
        div_msm.innerHTML = mensagem + `Total guardado: R$ ${saldo.toFixed(2)}`;
    }
</script>
