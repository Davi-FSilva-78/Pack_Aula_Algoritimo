<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papagaio Falante</title>
</head>
<body>
    <label>
        <h4>Insira um número</h4>
        <input type="number" id="input_numero">
        <br>
    </label>

    <label>
        <h4>Insira uma frase</h4>
        <input type="text" id="input_msm">
        <br>
    </label>

    <button onclick="exibir()">papagaio</button>
</body>
</html>

<script>
    // Crie um programa o qual
    // a) Pergunte ao usuário um número;  
    // b) Pergunte ao usuário uma frase.  
    // c) Ao clicar num botão "Papagaio", a frase é exibida N vezes em N alerts, onde N é o número informado em a)   
    
    function exibir () {
        
        var numero = Number(input_numero.value);        
        var msm = input_msm.value;     
       

        for (var repeticao=1; repeticao<=numero; repeticao++) {
            var mensagem = '';  

            for (var qtdMsm = 1; qtdMsm <= repeticao; qtdMsm++) {
                mensagem += `${msm} `;
            }   
            alert (mensagem)   
        };
    }
    </script>
