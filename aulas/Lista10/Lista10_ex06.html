<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 5</title>
</head>
<body>
    <label>
        Insira um número
        <input type="number" id="input_numero">
        <br>
        <button onclick="exibir()" id="button"> Adoro múltiplos de 5 </button>
    </label>

    <div id="div_msm"></div>
    
</body>
</html>
<script>
// Crie um programa o qual:
// a) Receba do usuário um número (tem que ser entre 20 e 100)   
// b) Ao clicar num botão "Adoro múltiplos de 5"...   
// c) Exiba, debaixo do botão, todos os múltiplos de 5 entre 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...   

    function exibir () {
        var numero = Number(input_numero.value);
        var mensagem = '';

        for (var i=0; i<=numero; i++) {
            if (i % 5 == 0 ) {
                mensagem += `${i}<br>`;
            };
        };

        div_msm.innerHTML = mensagem;
    }
</script>
