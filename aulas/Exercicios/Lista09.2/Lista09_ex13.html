<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tri/penta</title>
</head>

<body>
    <p>Insira um número de início</p>
    <input type="number" id="input_inicio">
    <br><br>

    <p>Insira um número para finalizar a contagem</p>
    <input type="number" id="input_final">
    <br><br>

    <button onclick="contar()"> Curto 3 e 5</button>
    <br><br>

    <div id="div_msm"></div>

</body>

</html>
<script>
    //   13. É tri/penta!
    // Crie um programa o qual:
    // a) Deve ter dois campos para o usuário informar o intervalo crescente de números
    // b) Deve ter um botão chamado "Curto 3 e 5!"
    // c) Ao clicar nesse botão, devem aparecer QUASE todos os números entre o intervalo informado, porém...
    // d) Se o número for múltiplo de 3, ao invés do número exiba "É TRI!". Se o número for múltiplo de 5, ao invés do número exiba "É PENTA!". Se o número for múltiplo de 3 e também de 5, ao invés do número exiba "É TRI!É PENTA!".
    // #Ficadica: Use a técnica de dedução de múltiplos por uso do resto da divisão  

    function contar() {
        var inicio = Number(input_inicio.value);
        var final = Number(input_final.value);
        var mensagem = '';

        while (inicio <= final) {

            if ((inicio % 3 == 0) || (inicio % 5 == 0)) {
                if (inicio % 3 == 0) {
                    mensagem += `É TRI!`;
                } if (inicio % 5 == 0) {
                    mensagem += `É PENTA!`;
                }
                mensagem += `<br>`;
                inicio++;
            } else {
                mensagem += `${inicio}<br>`;
                inicio++;
            }

            div_msm.innerHTML = mensagem;


        }
    }
</script>
