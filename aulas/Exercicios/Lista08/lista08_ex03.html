<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preço do Bilhete Único de São Paulo </title>
</head>

<body>
    <p>Insira o tipo de passageiro</p>
    <select id="select_tipo_passageiro">
        <option>Comum</option>
        <option>Estudante</option>
        <option>Idoso/PNE</option>
    </select>

    <p>Insira o tipo de passagem</p>
    <select id="select_tipo_passagem">
        <option>Passagem única</option>
        <option>Passagem Integração</option>
    </select>

    <br><br>

    <button onclick="calcular()"> Simular preço </button>
    <br><br>

    <div id="div_msm"></div>
</body>

</html>
<script>
    // 3. Simulador de Preço do Bilhete Único de São Paulo
    // Crie um pequeno simulador de preço de passagem de Bilhete Único de São Paulo num programa, o qual: 
    // a) Tenha uma combo para indicar o tipo de passageiro, com os itens 
    //             Comum 
    //             Estudante 
    //             Idoso/PNE 
    // b) Tenha uma outra combo, para indicar o tipo de passagem, com os itens 
    //             Passagem única 
    //             Passagem integração 
    // c) Ao clicar num botão "Simular preço", 

    // considere que o preço unitário de uma passagem única é R$4,40 e que a integração é R$5,90 para fazer os cálculos necessários para exibir uma frase como esta: 
    //             Valor da passagem escolhida: R$X,XX 
    // d) Considere ainda que um estudante tem 50% de desconto e idoso/PNE possuem gratuidade em qualquer tipo de passagem 
    function calcular() {
        var tipo_passageiro = select_tipo_passageiro.value;
        var tipo_passagem = select_tipo_passagem.value;

        var psgm_unit = 4.4;
        var integracao = 5.90;
        var val_passagem = 0;

        if (tipo_passageiro == 'Comum' && tipo_passagem == 'Passagem única') {
            val_passagem = psgm_unit;
        } else if ( tipo_passageiro == 'Comum' && tipo_passagem == 'Passagem Integração') {
                val_passagem = integracao;
        } else if (tipo_passageiro == 'Estudante' && tipo_passagem == 'Passagem única') {
                val_passagem = psgm_unit/2;
        } else if (tipo_passageiro == 'Estudante' && tipo_passagem == 'Passagem Integração') {
                val_passagem = integracao/2;
        }

        div_msm.innerHTML = `Valor da passagem escolhida: R$ ${val_passagem}`;
    }

</script>
