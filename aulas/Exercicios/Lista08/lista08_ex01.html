<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avaliação de Atendimento</title>
</head>
<body>
    <p>Insira sua nota</p>
    <input type="number" id="input_nota">
    <br><br>
    
    <button onclick="calcular()"> Avaliar atendimento</button>
    <br><br>
    
    <div id="div_msm"></div>
</body>
</html>
<script> 
//     Crie um pequeno sistema de avaliação de atendimento, o qual: 
// a) Pergunte a nota para o atendimento 
// b) Ao clicar num botão "Avaliar atendimento", pode uma dessas frases abaixo do botão: 
//     b.1) "Nota inválida", caso a nota não esteja entre 0 e 10 
//     b.2) "Não aprovado", caso a nota for entre 0 e menor que 5 
//     b.3) "Neutro", caso a nota for entre 5 e 6 
//     b.4) "Aprovado", caso a nota for mais que 6

    function calcular() {
        var nota = Number(input_nota.value);

        var mensagem = ``;

        if(nota < 0 || nota > 10 ) {
            mensagem = `Nota inválida`;
        } else if ( nota < 5 ) {
            mensagem = `Não aprovado`;
        } else if ( nota <= 6 ) {
            mensagem = `Neutro`;
        } else {
            mensagem = `Aprovado`;
        }

        div_msm.innerHTML = mensagem;
    }
</script>
