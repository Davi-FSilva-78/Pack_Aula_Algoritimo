<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação Segura</title>
</head>
<body>
    <p>Insira o login</p>
    <input type="text" id="input_login">
    <br><br>

    <p>Insira a senha</p>
    <input type="password" id="input_senha">
    <br><br>

    <p>Insira uma informação pessoal (Data de nascimento ou Animal de estimação)</p>
    <input type="text" id="input_info">
    <br><br>

    <button onclick="calcular()"> Autenticar </button>
    <br><br>

    <div id="div_msm"></div>
</body>

</html>
<script> 
// 4. Autenticação Segura: Acesso ao Banco Melete
// Um novo banco eletrônico, o Banco Melete possui um sistema diferenciado de autenticação no qual 
// pede um login, uma senha e uma 3ª informação pessoal, que pode ser o ano de nascimento ou o nome do animal de estimação do cliente. Crie um protótipo que simule a autenticação de um determinado cliente, o qual: 
// a) Solicite o login, a senha e a informação pessoal ao usuário 
// b) Ao clicar num botão "Autenticar", exiba uma dessas frases abaixo do botão: 
//      b.1.) "Usuário autenticado", caso o login seja "ana", a senha "braga" e a informação pessoal for ou "1949" ou "louro josé" 
//      b.2.) "Falha na autenticação", caso as regras de verificação em b.1) falhem 
    function calcular() {

        var login = input_login.value;
        var senha = input_senha.value;
        var info = input_info.value;
        var mensagem = '';

        if (login == 'ana' && senha == 'braga' && (info == '1949' || info == 'louro josé')) {
          mensagem = 'Usuário autenticado'
        } else {
            mensagem = 'Falha na autenticação';
        }

        div_msm.innerHTML = mensagem;
    }
</script>
