            if (avaliacao.toUpperCase() == "A") {
                box += '@';
            } else if ( avaliacao.toUpperCase() == "E") {
                avaliacao += '3';

            }

        }
        mensagem += `<br>Mensagem recomendada: ${avaliacao}`

        div_msm.innerHTML = mensagem;
    }
    

</script>
