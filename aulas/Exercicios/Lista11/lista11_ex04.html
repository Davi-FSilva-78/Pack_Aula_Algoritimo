<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira seu nome:
    <input type="text" id="input_nome" onkeyup="validar()">
    <br>

    <div id="div_msm"></div>
</body>
</html>

<script>
//     1. Crie um programa o qual:
// a) Solicite ao usuário um email
// b) Enquanto ele digita, exiba abaixo se é um email válido ou não. Considere apenas que um email válido contém a letra '@' em algum lugar do texto

    function validar () {
        var nome = input_nome.value;
        var tamanho_nome = nome.length;

        if (nome.includes('fogo')){
            div_msm.innerHTML = `<span style="Color: red">Com fogo não se brinca!</span>`;
            
        } else if (tamanho_nome > 10) {
            div_msm.innerHTML = `<span style="Color: green">Nome OK</span>`;
        } else {
            div_msm.innerHTML = `<span style="Color: red">Nome deve ter pelo menos 10 letras</span>`
        } 
    }
    

</script>
