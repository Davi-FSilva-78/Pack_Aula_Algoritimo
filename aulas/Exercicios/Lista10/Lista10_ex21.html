<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bônus Bancário Inteligente</title>
</head>
<body>
    <label>
        <h3>Insira quantos depositos fez no banco xpto?</h3>
        <input type="number" id="input_qtd_depositos">
    </label>
    <br>

    <label>
        <h3>Insira o valor desses depósitos?</h3>
        <input type="number" id="input_valor_deposito">
    </label>
    <br>

    <button onclick="exibir()">Acompanhar grana</button>

    <div id="div_msm"></div>
</body>
</html>

<script>
// Refaça o programa anterior de tal forma que: 
// A cada 3 depósitos o banco dê um bônus de 1% sobre o valor acumulado após o depósito. Ex:   
//     1º Mês: R$ 500.00   
//     2º Mês: R$ 1000.00   
//     3º Mês: R$ 1515.00   
//     4º Mês: R$ 2015.00   
//     5º Mês: R$ 2515.00   
//     6º Mês: R$ 3045.15   
//     Total guardado: R$3045.15   
// Note que nos meses 3 e 6, o valor aumentou em 1% do total após o depósito.   

    function exibir () {
        var qtd_deposito = Number(input_qtd_depositos.value);
        var valor_deposito = Number(input_valor_deposito.value);
        
        var mensagem = '';
        var saldo = 0;
        var mes_juros = 3;

        
        for (i = 1; i <= qtd_deposito; i++) {
            saldo += valor_deposito;
            if (i == mes_juros) {
                saldo = saldo * 1.01;
                mes_juros += 3;
            }
            mensagem += `${i}º Mês: R$ ${saldo.toFixed(2)}<br>`;
        }
        div_msm.innerHTML = mensagem + `Total guardado: R$ ${saldo.toFixed(2)}`;
    }
</script>
