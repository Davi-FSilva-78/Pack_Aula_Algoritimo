<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um elefante, incomoda muita gente...</title>
</head>

<body>
    <label>
        <h3>Insira quantas xícaras de café com leite, você acha que ja bebeu na vida</h3>
        <input type="number" id="input_qtd_xicaras">
    </label>
    <br>

    <button onclick="exibir()">Ver a quantidade</button>

    <div id="div_msm"></div>
</body>

</html>

<script>
    // 5. Café com Leite na Medida Certa
    // Crie um programa no qual:   
    // a) O usuário informa quantas xícaras de café com leite ele já tomou na vida   

    // b) Ao clicar em "Ver a quantidade", devem aparecer na tela X colheres com leite em pó e Y colheres de café em pó. Para cada xícara de café com leite informada em a) considere que o usuário usa 1 colher de leite e 2 de café. Assim você saberá os valores de X e Y.  
    function exibir() {
        var qtd_xicaras = Number(input_qtd_xicaras.value);
        var mensagem = '';


        for (var i = 1; i <= qtd_xicaras; i++) {

            mensagem += `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2HYjDixWBiPjurTUmjDc8MyktizRDni1ixg&s" width="100px" height="100px">`

            for (var mirror = 1; mirror <= 2; mirror++) {
                mensagem += `<img src="https://minhasaude.proteste.org.br/wp-content/uploads/2023/06/colher-carregando-punhado-de-leite-em-po-sobre-fundo-branco.jpg" width="100px" height="100px">`;
            }
            mensagem += `<br>`
        }
        div_msm.innerHTML = mensagem;
    }
</script>
