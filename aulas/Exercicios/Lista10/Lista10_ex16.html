<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carona Compartilhada: </title>
</head>

<body>
    <label>
        <h3>Insira quantos pessoas irão entrar no carro</h3>
        <input type="number" id="input_qtd_pessoas">
    </label>
    <br>

    <button onclick="exibir()">#Partiu Carona</button>

    <div id="div_msm"></div>
</body>

</html>

<script>
    // a) Pergunte ao usuário quantas pessoas vão entrar no carro   
    // b) Ao clicar num botão "#Partiu Carona"...   
    // c) Exiba, debaixo do botão, frases como estas:   
    // Entrou o 1º passageiro (que é o(a) motorista)   
    // Entrou o 2º passageiro   
    // Entrou o 3º passageiro   
    // Entrou o 4º passageiro   
    // Entrou o 5º passageiro   
    // O 6º passageiro terá que esperar!   
    // O 7º passageiro terá que esperar!   
    // d) Note que, sempre na frase do 1º passageiro, deve constar ao lado que é motorista   
    // e) A partir do 6º passageiro, a frase muda, pois o carro só comporta 5 passageiros   


    function exibir() {
        var qtd_pessoas = Number(input_qtd_pessoas.value);
        var mensagem = '';


        for (i = 1; i <= qtd_pessoas; i++) {
            if (i <= 5) {
                mensagem += `<br>Entrou o ${i}º passageiro`;
                if (i == 1) {
                    mensagem += ` (que é o(a) motorista)`;
                }
            } else {
                mensagem += `<br>O ${i}º passageiro terá que esperar!`;
            }
        }
        div_msm.innerHTML = mensagem;
    }
</script>
