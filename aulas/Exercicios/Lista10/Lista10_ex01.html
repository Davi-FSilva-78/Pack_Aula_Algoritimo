<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 1. Contagem Simples</title>
</head>
<body>
    <button onclick="contar()" >
        Contar
    </button>
    <br>
    <div id="div_msm"></div>
</body>
</html>
<script>
// Crie um programa o qual:
// a) Ao clicar num botão "Contar"...  
// b) Exiba, debaixo do botão, os números de 1 a 15, um embaixo do outro.  
  
function contar () {
    for ( var i = 1; i<= 15; i++) {
        div_msm.innerHTML += `${i}<br>`;
    }
};
</script>
