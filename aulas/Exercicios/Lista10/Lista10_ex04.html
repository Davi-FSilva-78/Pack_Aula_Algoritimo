<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Pares</title>
</head>
<body>
    <button onclick="exibir()">S2 Pares</button>
    <br>

    <div id="div_msm"></div>
    <br>
</body>
</html>
<script>
// Crie um programa o qual:
// a) Ao clicar num botão "S2 Pares"...  
// b) Exiba, debaixo do botão, todos os números pares de 0 a 100, um embaixo do outro   
    function exibir() {
        for (i=0; i<=100; i++){
            if (i % 2 == 0) {
                div_msm.innerHTML += `${i}<br>`;
            }
        };
    }
  
</script>
