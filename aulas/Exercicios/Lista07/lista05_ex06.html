<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times</title>
</head>
<body>
    <h1> Inisira qual time de são paulo você torce (Corinthians, São Paulo, Palmeiras ou Santos): </h1>
    <input type="text" id="input_time">
    <br>

    <button onclick="calcular()">FALE SOBRE ESSE TIME</button>
    <br><br>

    <div id="div_msm"></div>
</body>
</html>

<script>
    function calcular() {
        var time = input_time.value;

        if (time == "Corinthians") {
            div_msm.innerHTML = `<span style="color: white; background-color: black;"> Salve o Corinthians </span> `;  
        } else if (time == "Palmeiras") {
            div_msm.innerHTML = `<span style="color: white; background-color: green;"> Salve o alveverde imponente </span> `;
         } else if (time == "Santos") {
            div_msm.innerHTML = `<span style="color: black; background-color: white;"> Agora quem da bola é o santos </span> `;
        } else if (time == "São Paulo") {
            div_msm.innerHTML = `<span style="color: red; background-color: black;"> Salve o tricolor paulista </;span> `;
        } else {
            div_msm.innerHTML = `Coloque um valor válido `;
        }

    };
</script>
