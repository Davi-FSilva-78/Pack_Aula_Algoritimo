<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilio Emergencial Covid-19</title>
</head>
<body>
    <h1> Inisira sua renda(Individual): </h1>
    <input type="number" id="input_rend_individual">
    <br>

    <h1> Inisira sua renda(Familiar): </h1>
    <input type="number" id="input_rend_familiar">
    <br>

    <button onclick="calcular()">Terei Beneficio</button>
    <br><br>

    <div id="div_msm"></div>
</body>
</html>

<script>
//     3. Auxílio Emergencial Covid-19
// Crie um programa o qual ajudará o governo a saber se ele dará a ajuda emergencial ao Covid19 a um cidadão:  
// a) Solicite o valor da renda individual do usuário  
// b Solicite o valor da renda familiar do usuário  
// c) Ao clicar em "Terei o benefício", podem aparecer as seguintes mensagens:  
//    "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000 
//    "Sem direito ao auxílio", caso contrário

    function calcular() {
        var renda_individual = Number(input_renda_individual.value);
        var renda_familiar = Number(input_renda_familiar.value);

        if (renda_individual <= 2000 || renda_familiar <= 3000) {
            alert(`Você terá direito ao auxílio`);  
        } else {
            alert(`Sem direito ao auxílio`); 
        }

    };
</script>
