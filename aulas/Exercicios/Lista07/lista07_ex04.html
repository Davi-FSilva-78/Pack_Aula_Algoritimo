<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altura</title>
</head>
<body>
    <h1> Inisira sua altura(m): </h1>
    <input type="number" id="input_altura">
    <br>

    <button onclick="calcular()">ANALISAR ESTATURA</button>
    <br><br>

    <div id="div_msm"></div>
</body>
</html>

<script>
//     4. Análise de Parcelamento de Compra
// Crie um programa que avalie a possibilidade de um pagamento da compra ser parcelado ou não. 
// a) Pergunte o modo de pagamento dentre as seguintes opções: 
//     Dinheiro  
//     Cartão de débito  
//     Cartão de crédito  
//     Boleto 
// b) Ao clicar num botão "Analisar compra", exiba uma dessa mensagens: 
//    "Você terá que pagar a vista", somente se o pagamento for dinheiro ou débito  
//    "Pagamento poderá ser parcelado", se o pagamento for crédito ou boleto 

    function calcular() {
        var altura = Number(input_altura.value);

        if (altura <= 1.65) {
            div_msm.innerHTML = "Você pode ser piloto de corrida";  
        } else if (altura <= 1.80) {
            div_msm.innerHTML = "Você pode ser jogador de futebol"; 
        } else {
            div_msm.innerHTML = "Você pode ser jogador de vôlei ou basquete"; 
        }

    };
</script>
