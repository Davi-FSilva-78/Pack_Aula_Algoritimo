<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altura</title>
</head>
<body>
    <h1> Inisira sua altura(m): </h1>
    <input type="number" id="input_altura">
    <br>

    <button onclick="calcular()">ANALISAR ESTATURA</button>
    <br><br>

    <div id="div_msm"></div>
</body>
</html>

<script>
//     6. Calculadora de Cansaço do Aluno SPTech
// Crie um programa o qual: 
// a) Tenha o seguinte texto no topo: 
//     "Calculadora de cansaço do aluno SPTech" 
// b) Tenha o texto "Meio de transporte" e uma input para o usuário inserir o meio de transporte dele, podendo ser: 
//     Ônibus 
//     Metrô 
//     Carro 
//     Bicicleta 
//     Uber 
// c) Tenha o botão "Calcular cansaço" que ao clicar mostrar em um alerta o nível de cansaço do usuári. 
// d) Se o meio de transporte escolhido for "Carro" OU "Uber", exiba em um alert: "Tá tranquilo..." 
// e) Se o meio de transporte escolhido for "Metrô" OU "Ônibus", exiba em um alert: "Um pouco cansado". 
// f) Se o meio de transporte escolhido for "Bicicleta", exiba em um alert: "Vish... vive cansado." 
    function calcular() {
        var altura = Number(input_altura.value);

        if (altura <= 1.65) {
            div_msm.innerHTML = "Você pode ser piloto de corrida";  
        } else if (altura <= 1.80) {
            div_msm.innerHTML = "Você pode ser jogador de futebol"; 
        } else {
            div_msm.innerHTML = "Você pode ser jogador de vôlei ou basquete"; 
        }

    };
</script>
