<body>

    <input type="number" id="input_chocolate">
    <br><br>
    
    <button onclick="calcular()"> COMPRAR</button>
    <br><br>

<script>
    function calcular (){
        var varejo_chocolate = 3;
        var atacado_chocolate = varejo_chocolate - 0.50;
        var qtd_comprado = Number(input_chocolate.value);
        var valor_compra='';

        if (qtd_comprado > 12) {
            valor_compra = qtd_comprado * atacado_chocolate;
            div_msm.innerHTML = `O valor da sua compra foi: R$${valor_compra}`;    
        } else {
            valor_compra = qtd_comprado * varejo_chocolate;
            div_msm.innerHTML = `O valor da sua compra foi: R$${valor_compra}`;
        }
    };
</script>
