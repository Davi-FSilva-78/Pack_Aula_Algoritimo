<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    INFORME A ULTIMA SITCOM QUE VOCÊ ASSISTIU:
    <input type="text" id="input_serie">
    <br><br>
    INFORME QUANTOS EPISÓDIOS VOCÊ JÁ ASSISTIU:
    <input id="input_qtd_ep"></input>
    <br><br>
    <button onclick="calcular()"> VERIFICAR NÍVEL</button>
    <br><br>
    <div id="div_msm"></div>    

</body>
</html>
<script>
    function calcular (){
        var nome_serie = input_serie.value;
        var qtd_assistidos = Number(input_qtd_ep.value);

        var calcular_horas = (qtd_assistidos * 22)/60

        div_msm.innerHTML = `Vejo que você gosta da série: ${nome_serie}<br>`;

        if (calcular_horas > 30) {
            div_msm.innerHTML += `Uau! você realmente gosta dessa série`;
        };
    };
</script>
