<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avaliação de Atendimento</title>
</head>

<body>
    <p>Insira a Tabuada que quer ver:</p>
    <select id="select_tabuada">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select>

    <p>Insira até qual número a tabuada deve ser construída</p>
    <input type="number" id="input_tabuada_max">
    <br><br>

    <button onclick="calcular()">Ver tabuada</button>
    <br><br>

    <div id="div_msm"></div>
    
</body>

</html>
<script>
    // 11. Tabuada Colorida
    // Crie um programa o qual:
    // a) Pergunte, numa input ou lista suspensa (select/option), qual a tabuada que o usuário quer ver na tela (2 a 9);  
    // b) Pergunte até que número a tabuada deve ser construída;  
    // c) Ao clicar no botão “Ver Tabuada”, exiba abaixo a tabuada como neste exemplo (considerando que o usuário escolheu a tabuada do 3 e para ir até o 12).  
    //     3 x 1 = 3   
    //     3 x 2 = 6   
    //     3 x 3 = 9   
    //     3 x 4 = 12   
    //     3 x 5 = 15   
    //     3 x 6 = 18   
    //     3 x 7 = 21   
    //     3 x 8 = 24   
    //     3 x 9 = 27   
    //     3 x 10 = 30   
    //     3 x 11 = 33   
    //     3 x 12 = 36   

    // d) Observar que quando o multiplicador for ímpar, a linha apareça na cor vermelha e quando for par, na cor azul. ex: "3 x 1 = 3" aparecer tudo em vermelho, mas "3 x 4 = 12" aparece tudo em azul.   

    function calcular() {
        var tabuada = Number(select_tabuada.value);
        var tabuada_max = Number(input_tabuada_max.value);
        var cont = 0;
        var mensagem = ``;

        while (cont < tabuada_max) {
            cont ++;
            var resto = cont % 2;
            if (resto == 0) {
                mensagem += `<span style="color: blue;"> ${tabuada} * ${cont} = ${tabuada * cont}<br><span>`;
            } else {
                mensagem += `<span style="color: red;"> ${tabuada} * ${cont} = ${tabuada * cont}<br><span>`;
            }
        }

        div_msm.innerHTML = mensagem;
    }
</script>
