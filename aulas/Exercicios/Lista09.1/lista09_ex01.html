<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Contagem Simples</title>
</head>

<body>
    <button onclick="contar()"> Contar</button>
    <br><br>

    <div id="div_msm"></div>
</body>

</html>
<script>
    // 1. Contagem Simples
    // Crie um programa o qual:
    // a) Ao clicar num botão "Contar"...   
    // b) Exiba, debaixo do botão, os números de 1 a 15, um embaixo do outro.  

    function contar() {
        var contador = 0;

        var mensagem = ``;

       while (contador < 15 ) {
        contador ++;
        mensagem += contador + '<br>';
       }

        div_msm.innerHTML = mensagem;
    }
</script>
