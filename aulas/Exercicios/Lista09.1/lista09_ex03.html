<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase Repetitiva</title>
</head>

<body>
    <button onclick="calcular()"> diga algo sobre a matéria Algoritimos</button>
    <br><br>

    <div id="div_msm"></div>
</body>

</html>
<script>
    // Refaça o programa anterior de tal forma que, antes de cada frase apareça um contador. Ex: Se a frase digitada foi “Boa Tarde” a página ficará assim:   
    // 1. Boa tarde   
    // 2. Boa tarde   
    // ...   
    // 7. Boa tarde  S

    function calcular() {
        var contador = 1;

        var mensagem = ``;

        while (contador <= 7) {
            contador ++;
            mensagem += `${contador - 1} - Algoritimo é ${contador} vezes melhor que outras materias<br>`;
        }
        div_msm.innerHTML = mensagem;
    }
</script>
