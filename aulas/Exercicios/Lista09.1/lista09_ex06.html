<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Múltiplos de 5</title>
</head>

<body>
    <p>Insira um número:</p>
    <input type="number" id="input_numero">
    <br><br>

    <button onclick="calcular()"> Adoro multiplos de 5</button>
    <br><br>

    <div id="div_msm"></div>
</body>

</html>
<script>
    // 6. Múltiplos de 5
    // Crie um programa o qual:
    // a) Receba do usuário um número (tem que ser entre 20 e 100)   
    // b) Ao clicar num botão "Adoro múltiplos de 5"...   
    // c) Exiba, debaixo do botão, todos os múltiplos de 5 entre 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...  

    function calcular() {
        var numero = Number(input_numero.value);
        var mensagem = ``;

        while (numero < 100) {
            numero++;
            var resto = numero % 5;

            if (resto == 0) {
                mensagem += `${numero}<br>`;
            }
        }


        div_msm.innerHTML = mensagem;
    }
</script>
