<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classe social</title>
</head>
<body>
    <h1> Inisira sua renda familiar: </h1>
    <input type="number" id="input_renda">
    <br>

    <button onclick="calcular()">ANALISAR RENDA</button>
    <br><br>

    <div id="div_msm"></div>
</body>
</html>

<script>
    function calcular() {
        var renda = Number(input_renda.value);

        if (renda <= 250) {
            div_msm.innerHTML = "Classe E";  
        } else if (renda <= 900) {
            div_msm.innerHTML = "Classe D"; 
        } else if ( renda <= 2500) {
            div_msm.innerHTML = "Classe C"; 
        } else if ( renda <= 9500) {
            div_msm.innerHTML = "Classe B";  
        } else {
            div_msm.innerHTML = "Classe A";
        }

    };
</script>
