<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho aluno</title>
</head>
<body>
    <h1> Inisira a nota do aluno: </h1>
    <input type="number" id="input_nota">
    <br>

    <button onclick="calcular()">CALCULAR NOTA</button>
    <br><br>

    <div id="div_msm"></div>
</body>
</html>

<script>
    function calcular() {
        var Nota = Number(input_nota.value);

        if (Nota < 5) {
            alert ("Aluno precisa de muita ajuda");  
        } else if (Nota <= 7) {
            alert("Aluno na média");
        } else if (Nota <= 9.5){
            alert("Aluno acima da média");
        } else {
            alert("Aluno fora da curva");
        }

    };
</script>
