<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Números Misteriosos</title>
</head>

<body>
    <button onclick="calcular()"> Números cabalísticos</button>
    <br><br>

    <div id="div_msm"></div>
</body>

</html>
<script>
    // 5. Números Misteriosos
    // Crie um programa o qual:
    // a) Ao clicar num botão "Números cabalísticos"...   
    // c) Exiba, debaixo do botão, os números de 1 a 30, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12.    
    // OBS: não se atenha ao termo "cabalístico", o que importa é somente travar essa sequência de números!  

    function calcular() {
        var cont = 0;

        var mensagem = ``;

        while (cont < 30) {
            cont ++;
            if (cont != 3 && cont != 4 && cont !=7 && cont != 10 && cont != 12 ) {
                mensagem += cont + `<br>`;
            }
        }
      
        div_msm.innerHTML = mensagem;
    }
</script>
