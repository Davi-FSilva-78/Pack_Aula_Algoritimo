<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Viva o 7!</title>
</head>

<body>
    <p>Insira um número:</p>
    <input type="number" id="input_numero">
    <br><br>

    <button onclick="calcular()">Viva o 7</button>
    <br><br>

    <div id="div_msm"></div>
</body>

</html>
<script>
    // 7. Viva o 7!
    // Crie um programa o qual:
    // a) Receba um número (tem que estar entre 0 e 200);  
    // b) Ter um botão chamado "Viva o 7!"   
    // c) Ao clicar nesse botão, devem aparecer todos os múltiplos de 7 entre 0 e o número informado em a)    
    function calcular() {
        var numero = Number(input_numero.value);
        var contador = 0;
        var mensagem = ``;

        while (contador < numero) {
            var resto = contador %  7 ;

            if(resto == 0 ) {
                mensagem += `${contador}<br>`;
            }

            contador++;
        }

        div_msm.innerHTML = mensagem;
    }
</script>
