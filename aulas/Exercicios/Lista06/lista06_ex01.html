<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a temperatura atual:
    <input type="number" id="input_temperatura">

    <button onclick="calcular()"> Ver situação </button>
    
</body>
</html>
<script>
    function calcular() {
        var temperatura = Number(input_temperatura.value)

        if (temperatura >= 21 && temperatura <= 24 ) {
            alert(`Temperatura confortável :D`)
        } else {
           alert(`Temperatura DESCONFORTÁVEL :C`)
        }
    }
</script>
