<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio Covid</title>
</head>
<body>
    <h1> Inisira sua renda: </h1>
    <input type="number" id="input_renda">
    <br>

    <h1> Inisira a renda familiar: </h1>
    <input type="number" id="input_renda_familiar">
    <br><br>

    <button onclick="calcular()">Verificar Ajuda</button>
    <br><br>

</body>
</html>

<script>
// 2. Auxílio Covid-19: Você Tem Direito ao Benefício?
// Crie um programa que avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19:  
// a) Solicite renda do usuário  
// b) Solicite a renda total familiar do usuário  
// c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens  
//    "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100.  
//    "Você NÃO terá direito", caso contrário  

    function calcular() {
        var renda = Number(input_renda.value);
        var renda_familiar = Number(input_renda_familiar.value);

        if (renda <= 1050 && renda_familiar <= 2100) {
            alert('Você terá direito!')
        } else {
            alert('Você não terá direito!')
        }


    };
</script>
