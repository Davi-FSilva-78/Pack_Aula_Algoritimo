<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <br><br>

    <div id="div_msm"></div>
</body>
</html>
<script>
    var contador = 0;

    function contar () {
        var mensagem = "";
        while (contador < 1000) {
            contador++;
            mensagem += `${contador}<br>`
        }
        div_msm.innerHTML = mensagem;
    };
</script>
