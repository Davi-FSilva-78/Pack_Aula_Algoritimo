<body>
    <button onclick="contar()">Contar</button>
    <div id="div_msm"></div>
    <div id="div_msm2"></div>

</body>

<script>
    var contador = 0;
    // var contador = 1;

    function contar () {
        if (contador < 10) {    
            contador ++;
            div_msm.innerHTML += `O contador estÃ¡ em ${contador}<br>`;          
            div_msm2.innerHTML = ``;
        } else {
            div_msm2.innerHTML = `Contagem finalizada, o contador pasosu de 10` ;
        }
    }
</script>
