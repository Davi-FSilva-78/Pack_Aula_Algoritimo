<body>
    <button onclick="contar()">Contar</button>
    <div id="div_msm"></div>

<script>
    // var contador = 1;
    
    function contar () {
        var contador = 0;
        
        var mensagem = '';
         
        
        while (contador < 10000) {    
            contador ++;
            mensagem += `O contador estÃ¡ em ${contador}<br>`;          
        } 
            mensagem += `Contagem finalizada, o contador pasosu de 10` ;
            div_msm.innerHTML = mensagem;
    }
</script>
