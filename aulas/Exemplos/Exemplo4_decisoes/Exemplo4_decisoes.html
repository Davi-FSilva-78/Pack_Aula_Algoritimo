<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input_numero">
    <button onclick="analisar()">Numero</button>
</body>
</html>

<script>
function analisar () {

        var numero = Number(input_numero.value)

        if (numero < 42 ) {
            alert (`O numero é menor que 42`)
        };
        if (numero > 42 ) {
            alert (`O numero é maior que 42`)
        };
        if (numero == 42 ) {
            alert (`O numero é igual que 42`)
        };
        if (numero != 42 ) {
            alert (`O numero é difernte de 42`)
        };
        
        
};

</script>
