<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxis automatizados</title>
</head>

<body>
    <h1>Insira o nome do passageiro: </h1>
    <input type="text" id="input_nome">
    <br><br>

    <h1>Insira a distância(km) até o destino: </h1>
    <input type="number" id="input_km">
    <br><br>

    <h1>Informe a bandeira da coriida (1, 2 ou 3): </h1>
    <select id="select_bandeira">
        <option> 1 </option>
        <option> 2 </option>
        <option> 3 </option>
    </select>
    <br><br>

    <h1>Informe o horário da corrida (0 a 23h): </h1>
    <input type="number" id="input_horario">
    <br><br>

    <button onclick="calcular()"> CALCULAR CORRIDA</button>
    <br><br>

    <div id="div_msm"></div>


</body>

</html>

<script>
    function calcular() {
        var nome = input_nome.value;
        var km = Number(input_km.value);
        var bandeira = Number(select_bandeira.value);
        var horario = Number(input_horario.value);

        var valorCorrida = 1.25 * km;
        var valorTaxado = 0;

        if (bandeira = 1) {
            if (horario >= 0 && horario <= 6.59) {
                valorTaxado = valorCorrida * 1.05
            } else if (horario >= 7 && horario <= 12.59) {
                valorTaxado = valorCorrida * 1.1
            } else if (horario >= 13 && horario <= 23.59) {
                valorTaxado = valorCorrida * 1.15
            } else {
                alert(`Valores inválidos`)            
            }
        } else if (bandeira = 2) {
            if (horario >= 0 && horario <= 6.59) {
                valorTaxado = valorCorrida * 1.1
            } else if (horario >= 7 && horario <= 12.59) {
                valorTaxado = valorCorrida * 1.2
            } else if (horario >= 13 && horario <= 23.59) {
                valorTaxado = valorCorrida * 1.3
            } else {
                alert(`Valores inválidos`)            
            }
        } else {
            if (horario >= 0 && horario <= 6.59) {
                valorTaxado = valorCorrida * 1.05
            } else if (horario >= 7 && horario <= 12.59) {
                valorTaxado = valorCorrida * 1.1
            } else if (horario >= 13 && horario <= 23.59) {
                valorTaxado = valorCorrida * 1.15
            } else {
                alert(`Valores inválidos`)            
            }
        }


        div_msm.innerHTML = `Olá ${nome} sua corrida, será na bandeira ${bandeira}, percorrerá ${km} km e o total da corrida será de R$ ${valorTaxado.toFixed(2)}`
        }

</script>
