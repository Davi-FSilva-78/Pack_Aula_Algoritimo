<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2 {
        color: blue;
    }

    div {
        border-bottom: 1px solid #000;
        padding-bottom: 10px;
    }
</style>

<body>

    <div>
        <label>
            <h2>Macaron</h2>
            <h3> Insira a quantidade de macaron comprada:</h3>
            <input type="number" id="input_qtd_macaron">
            <h3> Insira o valor unitario do macaron:</h3>
            <input type="number" id="input_val_macaron">
        </label>
    </div>
    <br>

    <div>
        <label>
            <h2>Brigadeiro</h2>
            <h3> Insira a quantidade de brigadeiro comprada:</h3>
            <input type="number" id="input_qtd_brigadeiro">
            <h3> Insira o valor unitario do brigadeiro:</h3>
            <input type="number" id="input_val_brigadeiro">
        </label>
    </div>
    <br>

    <div>
        <label>
            <h2>Cupcake</h2>
            <h3> Insira a quantidade de cupcake comprada:</h3>
            <input type="number" id="input_qtd_cupcake">
            <h3> Insira o valor unitario do cupcake:</h3>
            <input type="number" id="input_val_cupcake">
        </label>
    </div>
    <br>

    <div>
        <label>
            <h2>Cheesecake</h2>
            <h3> Insira a quantidade de cheesecake comprada:</h3>
            <input type="number" id="input_qtd_cheesecake">
            <h3> Insira o valor unitario do cheesecake:</h3>
            <input type="number" id="input_val_cheesecake">
        </label>
    </div>
    <br>

    <button onclick="verificar()">Verificar vendas</button>
    <br><br>

    <div id="div_msm"></div>
</body>

</html>
<script>

    function verificar() {
        //Armazena valores de input refernte a macarons
        var qtd_macaron = Number(input_qtd_macaron.value);
        var val_macaron = Number(input_val_macaron.value);

        //Armazena valores de input Number(refernte.value) a brigadeiro
        var qtd_brigadeiro = Number(input_qtd_brigadeiro.value);
        var val_brigadeiro = Number(input_val_brigadeiro.value);

        //Armazena valores de input Number(refernte.value) a cupcakes
        var qtd_cupcake = Number(input_qtd_cupcake.value);
        var val_cupcake = Number(input_val_cupcake.value);

        //Armazena valores de input Number(refernte.value) a cheescake
        var qtd_cheesecake = Number(input_qtd_cheesecake.value);
        var val_cheesecake = Number(input_val_cheesecake.value);

        //mensagm global parapreservar valores
        var mensagem = '';

        var contador_doces = 0;

        var total_doces = qtd_macaron + qtd_brigadeiro + qtd_cupcake + qtd_cheesecake;

        var total = (qtd_macaron * val_macaron) 
        + (qtd_brigadeiro * val_brigadeiro) 
        + (qtd_cupcake * val_cupcake)
        + (qtd_cheesecake * val_cheesecake);
       
        if (
            (qtd_macaron < 0 || val_macaron < 0)
            || (qtd_brigadeiro < 0 || val_brigadeiro < 0)
            || (qtd_cupcake < 0 || val_cupcake < 0)
            || (qtd_cheesecake < 0 || val_cheesecake < 0)
        ) {
            alert(`Os campos 'quantidade' e/ou 'Valor' não podem estar negativos`);
            div_msm.innerHTML = mensagem;
        } else {

            while (contador_doces < total_doces) {

                if (contador_doces < qtd_macaron) {
                    mensagem += `Venda ${contador_doces} - <img src="img/download.jpeg"> - R$${val_macaron}<br>`;
                } else if (contador_doces < qtd_macaron + qtd_brigadeiro) {
                    mensagem += `Venda ${contador_doces} - <img src="img/brigas.jpeg"> - R$${val_brigadeiro}<br>`;
                } else if (contador_doces < qtd_macaron + qtd_brigadeiro + qtd_cupcake) {
                    mensagem += `Venda ${contador_doces} - <img src="img/cupcake.jpeg"> - R$${val_cupcake}<br>`;
                } else {
                    mensagem += `Venda ${contador_doces} - <img src="img/cheescake.jpeg"> - R$${val_cheesecake}<br>`;
                }

                contador_doces++;
            }

            div_msm.innerHTML = mensagem + `<br> Com a quantidade de ${qtd_macaron} Macarons, ${qtd_brigadeiro} Brigadeiros, ${qtd_cupcake} Cupcakes e ${qtd_cheesecake} Cheesecakes, a venda totalizará R$ ${total.toFixed(2)}`;

        }

    }


</script>
